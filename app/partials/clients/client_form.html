<form name="clientForm" action="" ng-submit="submit(clientForm, client)" novalidate>
  <div class="form-group">
    <label for="">Name:</label>
    <input type="text" class="form-control" ng-model="client.name" required>
  </div>

  <div class="form-group">
    <input type="submit" value="Add client" class="btn btn-success">
  </div>
</form>
