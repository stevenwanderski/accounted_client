<div ng-controller="ClientsCtrl">
  <h3>Edit client</h3>

  <form name="clientForm" action="" ng-submit="clientForm.$valid && updateClient(client)" novalidate>
    <div class="form-group">
      <label for="">Name:</label>
      <input type="text" class="form-control" ng-model="client.name" required>
    </div>

    <div class="form-group">
      <input type="submit" value="Update client" class="btn btn-success">
    </div>
  </form>
</div>
